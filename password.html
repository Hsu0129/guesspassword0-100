<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <style>
        body {
            font-family: 微軟正黑體;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="contain">
        <div class="row">
            <div class="col">
                <h1 class="text-center display-3">終極密碼</h1>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h2 id="range" class="text-center display-1">0~100</h2>
            </div>
            <div class="col"></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col display-3" style="height:70px"></div>
                <div class="col display-3 text-center mb-2" id="output"></div>
                <div class="col display-3"></div>
            </div>
            <div class="row">
                <div class="col text-center ">
                    <button type="button" class="btn border-dark btn-block" style="background-color:white">
                        <h1>1</h1>
                    </button>
                </div>
                <div class="col text-center ">
                    <button type="button" class="btn border-dark btn-block" style="background-color:white">
                        <h1>2</h1>
                    </button>
                </div>
                <div class="col text-center ">
                    <button type="button" class="btn border-dark btn-block" style="background-color:white">
                        <h1>3</h1>
                    </button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col text-center ">
                    <button type="button" class="btn border-dark btn-block" style="background-color:white">
                        <h1>4</h1>
                    </button>
                </div>
                <div class="col text-center ">
                    <button type="button" class="btn border-dark btn-block" style="background-color:white">
                        <h1>5</h1>
                    </button>
                </div>
                <div class="col text-center ">
                    <button type="button" class="btn border-dark btn-block" style="background-color:white">
                        <h1>6</h1>
                    </button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col text-center ">
                    <button type="button" class="btn border-dark btn-block" style="background-color:white">
                        <h1>7</h1>
                    </button>
                </div>
                <div class="col text-center ">
                    <button type="button" class="btn border-dark btn-block" style="background-color:white">
                        <h1>8</h1>
                    </button>
                </div>
                <div class="col text-center ">
                    <button type="button" class="btn border-dark btn-block" style="background-color:white">
                        <h1>9</h1>
                    </button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col text-center ">
                    <button id="delete" type="button" class="btn border-dark btn-block" style="background-color:white">
                        <h1>delete</h1>
                    </button>
                </div>
                <div class="col text-center ">
                    <button type="button" class="btn border-dark btn-block" style="background-color:white">
                        <h1>0</h1>
                    </button>
                </div>
                <div class="col text-center ">
                    <button id="enter" type="button" class="btn border-dark btn-block" style="background-color:white">
                        <h1>enter</h1>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var random=Math.random()*100;
        var correct=false;
        var ans = Math.floor(random);
        var sm = 0, big=100;

        var output = document.getElementById("output");

        var buttons = document.getElementsByTagName("h1");
        for(var i = 0;i<12;i++){
            var button=buttons[i];
            button.onclick = function () {
                console.log(button);
                var btn = event.srcElement;
                if(output.innerText.length<2){
                    output.innerText+=btn.innerText;
                }
              };
        }

        var range = document.getElementById("range");
        document.getElementById("enter").onclick = function(){
            console.log(ans);
            if (output.innerText == ans) {
                alert("過關");
            }
            if (output.innerText > ans) {
                if (output.innerText < big)
                    big = output.innerText;
            } else if (output.innerText < ans) {
                if (output.innerText > sm)
                    sm = output.innerText;
            }
            range.innerText = sm + "~" + big;
            output.innerText = "";
        }

        document.getElementById("delete").onclick = function () {
            output.textContent = "";
        }
    </script>
</body>

</html>
